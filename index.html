<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" /> -->
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="info-bar">
        <div class="info-bar__time">20:55</div>
        <div class="info-bar__icons">
          <img src="assets/chart-bar.svg" alt="chart-bar" />
          <img src="assets/wifi.svg" alt="wifi" />
          <img src="assets/battery.svg" alt="battery" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <div>역삼1동</div>
          <div class="menu-bar__location-icon">
            <img src="assets/arrow-down.svg" alt="arrow-down" />
          </div>
        </div>
        <div class="menu-bar__icons">
          <img src="assets/search.svg" alt="search" />
          <img src="assets/menu.svg" alt="menu" />
          <img src="assets/alert.svg" alt="alert" />
        </div>
      </div>
    </header>

    <!-- 메인  -->
    <main>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">
            게이밍 PC 급처분합니다 글자 넘어가는 거 확인용
          </div>
          <div class="main-list__info-meta">역삼동 19초 전</div>
          <div class="main-list__info-price">100만원</div>
        </div>
      </div>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">폴로 머플러</div>
          <div class="main-list__info-meta">논현동 30초 전</div>
          <div class="main-list__info-price">70,000원</div>
        </div>
      </div>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">SONY 헤드셋</div>
          <div class="main-list__info-meta">서초동 1분 전</div>
          <div class="main-list__info-price">30만원</div>
        </div>
      </div>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">나이키 바람막이</div>
          <div class="main-list__info-meta">역삼동 2분 전</div>
          <div class="main-list__info-price">50,000원</div>
        </div>
      </div>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">맥북 15인치</div>
          <div class="main-list__info-meta">서초동</div>
          <div class="main-list__info-price">150만원</div>
        </div>
      </div>
      <div class="main-list">
        <div class="main-list__img"><img src="assets/img.svg" alt="" /></div>
        <div class="main-list__info">
          <div class="main-list__info-title">아이폰 8</div>
          <div class="main-list__info-meta">서초동</div>
          <div class="main-list__info-price">20만원</div>
        </div>
      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>

    <!-- 네비게이션  -->
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/home.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/doc.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/map.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/profile.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의 당근</div>
        </div>
      </div>
    </footer>
    <!-- 화면을 줄여주세요 -->
    <div class="media-info-msg">화면 사이즈를 줄여주세요</div>
  </body>
</html>
